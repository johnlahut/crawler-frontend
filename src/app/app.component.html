<div class="content">
  <mat-toolbar color="primary" style="margin-bottom: 5px;">
    <mat-toolbar-row>
      <button mat-icon-button color="primary" (click)="drawer.toggle()">
        <mat-icon color="accent">menu</mat-icon>
      </button>
      <h2>UAlbany Org Crawler</h2>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container>
    <mat-sidenav #drawer mode="side" role="navigation" opened>
      <p></p>
      <mat-nav-list>
        <a mat-list-item routerLink="">Crawler Status</a>
        <a mat-list-item routerLink="">Review</a>
        <!--<a mat-list-item routerLink="" (click)="">Upload File</a>-->
        <a mat-list-item routerLink="">View Database</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
